<ion-header class="ion-text-center">
  <ion-toolbar color="warning">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding" [formGroup]="myForm">
    <ion-list>
      <div class="content">

        <div padding class="usuario1">
          <img src="../../assets/icon/usuario1.png" style="align-items: center" style="height: 100px; width: 100px">

          <ion-item class="home">
            <ion-label position="floating">Ingrese correo electronico:</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('email').errors && (myForm.get('email').dirty || myForm.get('email').touched || submitted)">
            <ion-label color="danger">Correo invalido</ion-label>
          </ion-item>

          <ion-item class="home">
            <ion-label position="floating">Ingrese contraseña:</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('password').errors && (myForm.get('password').dirty || myForm.get('password').touched || submitted)">
            <ion-label color="danger">Contraseña invalido</ion-label>
          </ion-item>
        </div>
      </div>
    </ion-list>

    <ion-button color="warning" (click)="iniciarSesion()">Iniciar</ion-button>
  </form>
</ion-content>
